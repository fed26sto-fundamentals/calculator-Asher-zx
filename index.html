<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  
  <title>Calculator</title>
</head>
<body>
  <main>
    <section class="container">
      <div id="display" class="displaycontainer">
        <div id="lastinput" class="last-input">last input</div>
        <div id="displayvalue" class="display-value">Result here</div>
      </div>

      <div id="calculatornumcontainer" class="calculatornum">
        <div class="number-container">
          <button class="mathbtn" value="ac">AC</button>
          <button class="mathbtn" value="del">DEL</button>
          <button class="mathbtn" id="multiplication" value="*">ร</button>
          <button class="mathbtn" id="division" value="/">รท</button>
          
          <button class="numbtn" value="7">7</button>
          <button class="numbtn" value="8">8</button>
          <button class="numbtn" value="9">9</button>
          <button class="mathbtn" id="subtraction" value="-">-</button>
          
          <button class="numbtn" value="4">4</button>
          <button class="numbtn" value="5">5</button>
          <button class="numbtn" value="6">6</button>
          <button class="mathbtn plus" id="addition" value="+">+</button>
          
          
          <button class="numbtn" value="1">1</button>
          <button class="numbtn" value="2">2</button>
          <button class="numbtn" value="3">3</button>
          
          <button class="numbtn numzero" value="0">0</button>
          <button class="numbtn" value=".">.</button>
          <button class="mathbtn equals" id="equals" value="=">=</button>
        </div>
      </div>
    </section>  
  </main>

</body>
<script src="cal.js" defer></script>
</html>
